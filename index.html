<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabellone Torneo Sardegna 2025</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- FirebaseUI -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <!-- Inline SVG icona coppa -->
      <svg width="48" height="48" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 8h32v8a16 16 0 0 1-32 0V8z" fill="#f4c542"/>
        <path d="M24 56h16v-8H24v8z" fill="#d4af37"/>
        <path d="M28 16h8v32h-8V16z" fill="#f4c542"/>
      </svg>
      <h1>Torneo Sardegna 2025</h1>
    </div>
  </header>

  <!-- FirebaseUI Container -->
  <div id="firebaseui-auth-container"></div>

  <!-- Dashboard -->
  <main id="app" class="hidden">
    <section class="controls" id="gm-controls">
      <button id="add-race">+ Aggiungi Gara</button>
    </section>

    <section class="table-container">
      <table id="scoreboard">
        <thead>
          <tr>
            <th>Partecipante</th>
            <!-- qui verranno inserite le colonne gare dinamicamente -->
          </tr>
        </thead>
        <tbody>
          <!-- righe utenti -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
